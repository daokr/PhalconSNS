<style>
#role_table td{ border-bottom:#ccc dotted 1px; padding:10px}
#role_table td{ line-height:20px;}
#role_table th{ line-height:20px;padding:10px; text-align:left;border-bottom:#ccc dotted 1px; font-weight:bold}
#role_table .green{ color:#0C0}
#role_table .red{ color:#F00}
</style>
<!--main-->
<div class="midder">
<div class="mc">
<h1>{{seo.title}}</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="role_table">
  <tr>
    <th>行为名称</th>
    <th>积分</th>
    <th>时间</th>    
  </tr>
  {% for item in list %}
  <tr>
    <td>{{item.actionname}}</td>
    <td>
    {% if item.score > 0 %}
    <font class="green">+{{item.score}}</font>
    {% else %}
    <font class="red">{{item.score}}</font>
    {% endif %}
    </td>
    <td width="160">{{date('Y-m-d H:i:s',item.add_time)}}</td>
  </tr> 
  {% endfor %}
</table>

<div class="page">{{pageUrl}}</div>  

</div>
</div>
